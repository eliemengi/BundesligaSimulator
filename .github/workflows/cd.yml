name: CD - Push image to GHCR

on:
  push:
    branches: [ "main" ]   # bei jedem Push auf main

permissions:
  contents: read
  packages: write           # darf in Registry schreiben

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Wichtig: Dockerfile liegt im Unterordner "BundesligaSimulator"
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: BundesligaSimulator
          file: BundesligaSimulator/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bundesliga-sim-ui:latest
            ghcr.io/${{ github.repository_owner }}/bundesliga-sim-ui:${{ github.sha }}
